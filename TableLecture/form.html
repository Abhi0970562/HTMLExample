<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
     <form>

        <label for="name">Name:</label>
        <br/>
        <br/>

        <input type="text" name="name" id="name">

        <br/>

      <label for="email">Email:</label>
      <br/>
      <br/>
      <input type="text" name="email" id="email">
      <br/>


      <label for="tel">Phone:</label>
      <br/>
      <br/>
      <input type="tel" name="tel" id="tel">
      <br/>

      <label for="other">Occupation:</label>
      <br/>
      <select name="other" id="other">
        <option>Student</option>
        <option>Teacher</option>
        <option>Children</option>
      </select>
      <br/>

      <label for="checkbox1">Topic of Interest</label>
      <br/>
      <br/>

      <input type="checkbox" name="checkbox1" id="checkbox1">
      <br/>


      
      <label for="checkbox2">HTML</label>
      <br/>
      <br/>
      
      <input type="checkbox" name="checkbox2" id="checkbox2">
      <br/>


      
      <label for="checkbox3">CSS</label>
      <br/>
      <br/>
      
      <input type="checkbox" name="checkbox3" id="checkbox3">
      <br/>


      
      <label for="checkbox4">Java Script</label>
      <br/>
      <br/>

      <label for="text">Comments</label>
      <br/>

      <textarea name="text" id="text" cols="20" rows="5"></textarea>
      <button>Register</button>

     </form>
</body>
</html>
